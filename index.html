<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro de usuario</title>
</head>
<body>
    <!--form action = "(poner el lugar donde quiero mandar los datos)"-->
    <!--poner el metodo post o get-->
 <form action="" method="post">
    <!--label para poner el texto que quiero que salga en el formulario-->
    <label for="nombre">Nombre:</label>
    <!--input para poner el tipo de dato que quiero que me pongan en el formulario-->
    <input type="text" id="nombre" name="nombre" required>
    <label for="email">Email:</label>
    <!--<input type="email" id="email" name="email" required minlength="5">-->
    <input type="email" id="email" name="email" required minlength="5">
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <label for="confirmar_contraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    <p>Género:</p>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>
    <p>Intereses:</p>
    <input type="checkbox" id="deportes" name="intereses" value="deportes">
    <label for="deportes">Deportes</label>
    <input type="checkbox" id="musica" name="intereses" value="musica">
    <label for="musica">Música</label>
    <input type="checkbox" id="lectura" name="intereses" value="lectura">
    <label for="lectura">Lectura</label>
    <input type="checkbox" id="viajes" name="intereses" value="viajes">
    <label for="viajes">Viajes</label>
    <label for="pais">País:</label>
    <select id="pais" name="pais" required>
        <option value="">Seleccione un país</option>
        <option value="españa">España</option>
        <option value="francia">Francia</option>
        <option value="alemania">Alemania</option>
        <option value="italia">Italia</option>
        <option value="portugal">Portugal</option>
    </select>
    <!--button para realizar los botones-->
    <button type="submit">Enviar</button>
    <button type="reset">reiniciar</button>
</form>
</body>
</html>
